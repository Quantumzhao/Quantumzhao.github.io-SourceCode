<!DOCTYPE html><html class="h-100"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="stylesheet" href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css"><link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css"><link rel="stylesheet" href="/css/main.css"><script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script><script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script><title>Welcome</title></head><body class="h-100"><div class="col-md-10 col-12 offset-md-1 flex h-100"><div class="container-fluid f-0"><h1 class="site-title mt-2"><span class="text-lg">W</span>ELCOME</h1><ul class="nav d-flex justify-content-between w-md-60 w-xl-40"><li class="nav-item"><a class="nav-link" href="/bulletins"><span class="var-md-fs">HOME</span></a></li><li class="nav-item"><a class="nav-link" href="/github-projects"><span class="var-md-fs">PROJECTS</span></a></li><li class="nav-item"><a class="nav-link" href="/posts"><span class="var-md-fs">POSTS</span></a></li><li class="nav-item"><a class="nav-link" href="/about"><span class="var-md-fs">ABOUT</span></a></li></ul></div><section class="container-fluid mb-4 f-auto pos-relative" id="content"></section></div><script>$(document).ready(function(){
    var $content = $("#content"),
        $navlink = $(".nav-link"),
        $activeLink = undefined,
        $nav = $('.nav');
    

    $navlink.eq(0).addClass('active');
    $activeLink = $('.active');
    //console.log($nav.css("left"));

    function toggleNavClass(name, activeElement) {
        $navlink.removeClass(name);
        activeElement.addClass(name);
    }

    $navlink.each(function(i, o) {
        //console.log(this);
        var $this = $(this),
            path = $this.attr('href'),
            toggleClassName = 'active';

        console.log(location.origin);

        $this.hover(function(e) {
            toggleNavClass(toggleClassName, $this);

        });

        $this.mouseleave(function(e) {
            toggleNavClass(toggleClassName, $activeLink);

        })

        $this.click(function(e) {
            e.preventDefault();

            toggleNavClass(toggleClassName, $this);
            $activeLink = $this;

            $content.html("");
            $content.load(location.origin + path);
        })
    });
});</script></body></html><script>window.onload = function(){$("#content").load(`${location.origin}/bulletins`)};</script>
